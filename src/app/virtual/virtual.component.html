<h1>Virtual Scroll</h1>
<hr>

<div class="row">


    <div class="col">

        <button class="btn btn-success" (click)="irInicio()">
            Inicio 
        </button>

    </div>

    <div class="col text-centre">

        <button class="btn btn-warning" (click)="irEnMedio()">
            A la mitad
        </button>

    </div>

    <div class="col text-right">

        <button class="btn btn-primary" (click)="irFin()">
            Fin 
        </button>

    </div>


</div>
<br>
<hr>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">

    <div class="list-group-item" *cdkVirtualFor="let persona of personas; let i=index; let cont=count">
        Item {{ i }}/{{cont}}
    </div>
</cdk-virtual-scroll-viewport>
